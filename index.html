<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap');

        /* --- SAYFA YAPISI --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            perspective: 1000px; /* 3D derinlik algısı */
        }

        /* Hareketli Arka Plan (Devre Kartı Havası) */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(169, 4, 50, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(253, 185, 18, 0.1), transparent 25%);
            z-index: -1;
        }

        /* --- 3D KART --- */
        .card {
            width: 350px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Buzlu cam */
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            
            /* Başlangıç ayarları */
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0);
            transition: transform 0.1s; /* Çok hızlı tepki versin */
            text-align: center;
            position: relative;
        }

        /* GS Renkli Yansıma Efekti */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, #A90432, transparent, #FDB912);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Kartın içindekiler de 3D gibi havada dursun */
        .content-layer {
            transform: translateZ(30px); /* Havada durma efekti */
        }

        .avatar-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #222, #111);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            font-size: 40px;
        }

        h1 {
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* Fütüristik font */
            font-size: 22px;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .surname {
            color: #FDB912; /* GS Sarısı */
            font-weight: 900;
            font-size: 28px;
            display: block; /* Alt satıra indir */
            text-shadow: 0 0 15px rgba(253, 185, 18, 0.4);
        }

        .title {
            color: #A90432; /* GS Kırmızısı */
            font-size: 12px;
            letter-spacing: 3px;
            margin-top: 5px;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Butonlar */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            border: 1px solid transparent;
            font-weight: 500;
        }

        .btn i { margin-right: 10px; font-size: 18px; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FDB912;
            transform: scale(1.02) translateZ(10px); /* Buton da öne fırlasın */
            box-shadow: 0 0 20px rgba(253, 185, 18, 0.2);
        }

        .badges {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 11px;
            color: #555;
        }
        
        .badge-item {
            background: #111;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="card" id="tiltCard">
        <div class="content-layer">
            
            <div class="avatar-box">⚡</div>
            
            <h1>Muhammed Enes <span class="surname">TEKİN</span></h1>
            <div class="title">Elektrik Mühendisi</div>

            <div class="links">
                <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                
                <a href="mailto:menestekin10@gmail.com" class="btn">
                    <i class="fas fa-envelope"></i> Email
                </a>
                
                <a href="https://github.com" class="btn" target="_blank">
                    <i class="fab fa-github"></i> GitHub Projects
                </a>
            </div>

            <div class="badges">
                <span class="badge-item"><i class="fas fa-bolt"></i> Tesla</span>
                <span class="badge-item"><i class="fas fa-futbol"></i> Icardi</span>
            </div>
        </div>
    </div>

    <script>
        // --- 3D TILT EFEKTİ JAVASCRIPT ---
        const card = document.getElementById('tiltCard');
        const body = document.querySelector('body');

        // Mouse hareketi (Bilgisayar için)
        document.addEventListener('mousemove', (e) => {
            rotateCard(e.clientX, e.clientY);
        });

        // Dokunmatik hareket (Telefon için)
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            rotateCard(touch.clientX, touch.clientY);
        });

        function rotateCard(x, y) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Kartın ne kadar döneceğini hesapla
            // (20 sayısı dönme hassasiyetidir, artırırsan daha az döner)
            const rotateX = (centerY - y) / 20; 
            const rotateY = (x - centerX) / 20;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }
