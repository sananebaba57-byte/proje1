<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ====================================================================
           CORE SYSTEM STYLES - "PROJECT ULTIMATE"
           Created for Muhammed Enes Tekin
           Engine: CSS 3D + Canvas API
        ====================================================================
        */

        :root {
            --primary: #FDB912; /* GS YELLOW */
            --secondary: #A90432; /* GS RED */
            --dark: #020202;
            --glass: rgba(20, 20, 20, 0.6);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 40px var(--secondary);
            --hologram-grid: linear-gradient(rgba(253, 185, 18, 0.1) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(169, 4, 50, 0.1) 1px, transparent 1px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* ÖZEL MOUSE İÇİN İMLECİ GİZLE */ }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px; /* 3D Derinlik */
        }

        /* --- ÖZEL MOUSE İMLECİ (TARGET SYSTEM) --- */
        #cursor {
            position: fixed; top: 0; left: 0;
            width: 40px; height: 40px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 99999;
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
        #cursor::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: var(--secondary);
            transform: translate(-50%, -50%); border-radius: 50%;
        }
        
        /* CRT TARAMA ÇİZGİLERİ (ESKİ EKRAN EFEKTİ) */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 4px);
            pointer-events: none; z-index: 9000;
        }

        /* --- 3D UZAY MOTORU (CANVAS) --- */
        #warp-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- ANA ARAYÜZ (INTERFACE) --- */
        #interface {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 80px 1fr 300px; /* Sol Menü - Orta - Sağ Panel */
            grid-template-rows: 60px 1fr 60px; /* Üst - Orta - Alt */
            opacity: 0; transition: opacity 2s ease;
        }

        /* 1. ÜST HEADER (HUD) */
        .top-hud {
            grid-column: 1 / -1;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            border-bottom: 1px solid rgba(253, 185, 18, 0.2);
        }
        .hud-logo { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        .hud-logo span { color: var(--primary); }
        .hud-stats { display: flex; gap: 20px; font-size: 12px; color: var(--secondary); font-weight: bold; }

        /* 2. SOL NAVİGASYON (KENAR ÇUBUĞU) */
        .side-nav {
            grid-row: 2 / 3;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 40px;
            border-right: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .nav-item {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #555;
            transition: 0.3s; position: relative;
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); /* Fütüristik şekil */
            background: rgba(255,255,255,0.05);
        }
        .nav-item:hover, .nav-item.active {
            background: var(--secondary); color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            transform: scale(1.1);
        }
        .nav-item::before {
            content: attr(data-tooltip);
            position: absolute; left: 60px;
            background: var(--primary); color: #000;
            padding: 5px 10px; font-size: 10px; font-weight: bold;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .nav-item:hover::before { opacity: 1; left: 70px; }

        /* 3. ORTA ALAN (ANA SAHNE) */
        .main-stage {
            grid-column: 2 / 3; grid-row: 2 / 3;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px;
        }

        /* --- HERO KARTI (3D DÖNEN KART) --- */
        .hero-card {
            width: 600px; height: 400px;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out; /* JavaScript ile kontrol edilecek */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Neon Çerçeve Animasyonu */
        .hero-card::before, .hero-card::after {
            content: ''; position: absolute;
            width: 50px; height: 50px;
            border: 2px solid var(--primary);
            transition: 0.3s;
        }
        .hero-card::before { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .hero-card::after { bottom: -10px; right: -10px; border-left: none; border-top: none; }

        .hero-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-image: var(--hologram-grid);
            background-size: 20px 20px;
            transform: translateZ(50px); /* Havada durma efekti */
        }

        .cyber-avatar {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 4px solid var(--secondary);
            box-shadow: 0 0 30px var(--secondary);
            margin-bottom: 20px;
            background: #000; overflow: hidden;
            position: relative;
        }
        .cyber-avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Dönen Tarayıcı Halka */
        .scanner-ring {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            border: 2px dashed var(--primary); border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .hero-name {
            font-family: 'Orbitron', sans-serif; font-size: 45px;
            text-transform: uppercase; font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; color: transparent;
            margin-bottom: 5px;
        }

        .hero-title {
            color: var(--secondary); letter-spacing: 5px; font-weight: bold;
            font-size: 14px; text-transform: uppercase;
            border-bottom: 1px solid var(--secondary); padding-bottom: 5px;
        }

        /* GLITCH TEXT EFFECT */
        .glitch-wrapper { position: relative; }
        .glitch-wrapper::before, .glitch-wrapper::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-wrapper::before { color: #f00; z-index: -1; animation: glitch 2s infinite; clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
        .glitch-wrapper::after { color: #0ff; z-index: -2; animation: glitch 3s infinite reverse; clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%); }

        /* 4. SAĞ PANEL (MODÜLLER) */
        .right-panel {
            grid-column: 3 / 4; grid-row: 2 / 3;
            padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            background: rgba(0,0,0,0.3);
            border-left: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto;
        }

        .module-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; position: relative;
            transition: 0.3s;
        }
        .module-card:hover { border-color: var(--primary); background: rgba(253, 185, 18, 0.05); }

        .mod-title { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        
        /* HOLOGRAM KARTLAR (TESLA & ICARDI) */
        .holo-card {
            width: 100%; height: 120px;
            background-size: cover; background-position: center;
            border-radius: 5px; position: relative; overflow: hidden;
            filter: grayscale(100%) contrast(1.2); /* Hologram için gri */
            transition: 0.4s;
            border: 1px solid #333;
        }
        .holo-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.8), transparent);
        }
        .holo-card:hover { filter: grayscale(0%) contrast(1); border-color: var(--primary); }
        
        .holo-name {
            position: absolute; bottom: 5px; left: 10px;
            color: #fff; font-weight: bold; font-size: 14px; z-index: 2;
            text-shadow: 0 0 5px #000;
        }

        /* 5. ALT FOOTER (TERMİNAL) */
        .footer-terminal {
            grid-column: 1 / -1;
            background: #000;
            border-top: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px;
            font-family: var(--font-mono); font-size: 12px; color: var(--primary);
        }
        .blink-cursor { animation: blink 1s infinite; }

        /* --- YÜKLEME EKRANI (PRELOADER) --- */
        #preloader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .loader-ring {
            width: 100px; height: 100px; border: 5px solid transparent;
            border-top-color: var(--primary); border-bottom-color: var(--secondary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        .loader-text { margin-top: 20px; letter-spacing: 5px; color: #fff; animation: pulse 1s infinite; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes glitch { 
            0% { transform: translate(0) } 
            20% { transform: translate(-2px, 2px) } 
            40% { transform: translate(-2px, -2px) } 
            60% { transform: translate(2px, 2px) } 
            80% { transform: translate(2px, -2px) } 
            100% { transform: translate(0) } 
        }

        /* MOBİL UYUM */
        @media (max-width: 800px) {
            #interface { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .side-nav { flex-direction: row; height: 60px; position: fixed; bottom: 0; width: 100%; z-index: 900; border-top: 1px solid #333; }
            .main-stage { height: 80vh; perspective: none; }
            .hero-card { width: 90%; height: 350px; transform: none !important; }
            .right-panel { padding-bottom: 80px; }
            #cursor { display: none; }
        }

    </style>
</head>
<body>

    <script>
        // --- 1. PRELOADER SİMÜLASYONU ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const interface = document.getElementById('interface');
            
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    interface.style.opacity = '1';
                    initWarpDrive(); // Animasyonu başlat
                    typeWriterEffect(); // Yazı efektini başlat
                }, 500);
            }, 1500); // 1.5 saniye bekle
        });

        // --- 2. 3D TILT EFEKTİ (KART HAREKETİ) ---
        const card = document.getElementById('tilt-card');
        const container = document.querySelector('.main-stage');

        container.addEventListener('mousemove', (e) => {
            // Sadece masaüstünde çalışsın
            if (window.innerWidth > 800) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // Mouse çıkınca düzelsin
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 3. CUSTOM CURSOR (HEDEF İMLECİ) ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Linklerin üzerine gelince imleç büyüsün
        document.querySelectorAll('a, .nav-item, .holo-card').forEach(item => {
            item.addEventListener('mouseenter', () => {
                cursor.style.width = '60px';
                cursor.style.height = '60px';
                cursor.style.borderColor = '#A90432';
            });
            item.addEventListener('mouseleave', () => {
                cursor.style.width = '40px';
                cursor.style.height = '40px';
                cursor.style.borderColor = '#FDB912';
            });
        });

        // --- 4. TYPEWRITER (TERMİNAL YAZISI) ---
        const textToType = "initializing_neural_link... connection_established.";
        const typeDest = document.getElementById('typewriter');
        let typeIndex = 0;

        function typeWriterEffect() {
            if (typeIndex < textToType.length) {
                typeDest.innerHTML += textToType.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeWriterEffect, 50);
            }
        }

        // --- 5. CPU YÜKÜ SİMÜLASYONU ---
        setInterval(() => {
            const val = Math.floor(Math.random() * 20) + 20;
            document.getElementById('cpu-val').innerText = val + "%";
        }, 1000);

        // --- 6. WARP DRIVE (CANVAS YILDIZ EFEKTİ) ---
        function initWarpDrive() {
            const canvas = document.getElementById('warp-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let stars = [];
            const numStars = 400;
            const speed = 2; // Hız

            // Yıldız Oluştur
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * canvas.width // Derinlik
                });
            }

            function animate() {
                // Siyah arka plan ama hafif iz bırakma efekti (Motion Blur)
                ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < numStars; i++) {
                    let star = stars[i];
                    
                    // Yıldızı hareket ettir (Merkeze doğru değil, bize doğru)
                    star.z -= speed;

                    // Yıldız ekrandan çıkarsa arkaya at
                    if (star.z <= 0) {
                        star.x = Math.random() * canvas.width;
                        star.y = Math.random() * canvas.height;
                        star.z = canvas.width;
                    }

                    // 3D Perspektif Hesabı
                    const k = 128.0 / star.z;
                    const px = (star.x - canvas.width / 2) * k + canvas.width / 2;
                    const py = (star.y - canvas.height / 2) * k + canvas.height / 2;

                    // Çiz
                    const size = (1 - star.z / canvas.width) * 3;
                    const shade = parseInt((1 - star.z / canvas.width) * 255);
                    ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Ekran boyutu değişirse canvas'ı düzelt
        window.addEventListener('resize', () => {
            const c = document.getElementById('warp-canvas');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        });

    </script>
