<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY ENES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- TEMEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #0f0; font-family: 'Share Tech Mono', monospace; overflow: hidden; height: 100vh; }

        /* --- 1. KORKU EKRANI (HACKED) --- */
        #hacked-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            padding: 20px;
        }

        .skull {
            font-size: 80px; color: red; margin-bottom: 20px;
            animation: titreme 0.1s infinite;
        }

        .big-text {
            font-family: 'Rubik Glitch', cursive;
            font-size: 40px; color: red;
            text-shadow: 2px 2px 0px white;
            margin-bottom: 10px;
        }

        .small-text {
            color: white; font-size: 14px; letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* RESTORE BUTONU (Sistemi Kurtar) */
        .restore-btn {
            padding: 15px 30px;
            background: transparent;
            color: #0f0; border: 2px solid #0f0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px; cursor: pointer;
            text-transform: uppercase;
            animation: puls 1s infinite;
        }
        .restore-btn:hover { background: #0f0; color: #000; }

        /* --- 2. ANA PROFİL EKRANI (NORMAL) --- */
        #profile-screen {
            display: none; /* Başlangıçta gizli */
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #111 0%, #000 100%);
            position: relative;
        }

        /* Matrix Yağmuru */
        #matrix-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.1; pointer-events: none;
        }

        .card {
            z-index: 10;
            background: rgba(20,20,20,0.9);
            border: 1px solid #0f0;
            padding: 30px; border-radius: 10px;
            text-align: center; width: 90%; max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .profile-img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid red; margin: 0 auto 15px;
            background: #000; overflow: hidden;
        }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: #fff; font-size: 22px; margin-bottom: 5px; }
        p { color: #888; font-size: 12px; margin-bottom: 20px; }

        .btn {
            display: block; background: #111; color: #0f0;
            border: 1px solid #0f0; padding: 12px; margin-bottom: 10px;
            text-decoration: none; transition: 0.3s;
        }
        .btn:hover { background: #0f0; color: #000; }

        /* --- ANİMASYONLAR --- */
        @keyframes titreme { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
        @keyframes puls { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); } }

    </style>
</head>
<body>

    <div id="hacked-screen">
        <i class="fas fa-skull skull"></i>
        <div class="big-text">YOU GOT PARALYZED</div>
        <div class="small-text">BİLGİSAYARINIZ HACKLENMİŞTİR...</div>
        <div id="loading-text" style="color:red; margin-bottom:20px;">IP ADRESİ KOPYALANIYOR... %12</div>
        
        <button class="restore-btn" onclick="sistemiKurtar()">SİSTEMİ KURTAR</button>
    </div>

    <div id="profile-screen">
        <canvas id="matrix-bg"></canvas>
        
        <div class="card">
            <div class="profile-img">
                <img src="https://media.licdn.com/dms/image/D4D03AQE5_u3xZ_3u9A/profile-displayphoto-shrink_800_800/0/1691234567890?e=2147483647&v=beta&t=X" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png'">
            </div>
            <h1>M. ENES TEKİN</h1>
            <p>SİBER GÜVENLİK & ELEKTRİK MÜHENDİSİ</p>

            <a href="https://www.instagram.com/menestekin909/" class="btn">INSTAGRAM</a>
            <a href="mailto:menestekin10@gmail.com" class="btn">MAIL GÖNDER</a>
            <a href="https://github.com" class="btn">GITHUB</a>
        </div>
    </div>

    <script>
        // KORKU SENARYOSU
        let yuzde = 12;
        const loading = document.getElementById('loading-text');

        // Sayılar artsın
        setInterval(() => {
            if(yuzde < 99) {
                yuzde++;
                loading.innerText = "IP ADRESİ KOPYALANIYOR... %" + yuzde;
            }
        }, 100);

        // Butona basınca düzeltsin
        function sistemiKurtar() {
            document.getElementById('hacked-screen').style.display = 'none';
            document.getElementById('profile-screen').style.display = 'flex';
            matriksiBaslat(); // Arkadaki kodları başlat
        }

        // MATRIX EFEKTİ
        function matriksiBaslat() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const chars = "01010101GALATASARAY";
            const drops = Array(Math.floor(canvas.width / 15)).fill(1);

            setInterval(() => {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0f0";
                ctx.font = "15px monospace";
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 15, drops[i] * 15);
                    if (drops[i] * 15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }, 50);
        }
    </script>

</body>
</html>
