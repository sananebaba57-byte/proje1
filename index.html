<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Enes | Efsaneler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        /* --- SAYFA YAPISI --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #050505; /* Siyah Zemin */
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Yan taşmayı engelle */
        }

        /* --- EFSANELER (RESİMLER) --- */
        .efsaneler-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklamayı engelleme, karta tıklansın */
            z-index: 1;
        }

        .img-box {
            position: absolute;
            bottom: 0;
            height: 85vh; /* Ekranın %85'i kadar büyük */
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            transition: all 0.5s ease;
        }

        /* Tesla Solda (Siyah Beyaz) */
        .tesla-img {
            left: 5%;
            filter: grayscale(100%) contrast(1.2); /* Siyah beyaz ve net */
            z-index: 1;
        }

        /* Icardi Sağda */
        .icardi-img {
            right: 5%;
            z-index: 1;
            /* Icardi'nin yüzü sola baksın diye çeviriyoruz */
            transform: scaleX(-1); 
        }

        /* --- ORTA KART (NEON TASARIM) --- */
        .kart-dis {
            position: relative;
            z-index: 10; /* Resimlerin üstünde */
            width: 300px;
            padding: 3px;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            margin-top: 50px; /* Mobilde yer açmak için */
        }

        /* Dönen Sarı Kırmızı Işık */
        .kart-dis::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(60deg, transparent, #A90432, #FDB912, #A90432, transparent);
            animation: donme 3s linear infinite;
            z-index: -1;
        }

        .kart-ic {
            background: rgba(16, 16, 16, 0.95); /* Arkası görünmesin diye koyu */
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .avatar { font-size: 50px; margin-bottom: 10px; }
        
        h1 {
            color: white; margin: 0; font-size: 28px; text-transform: uppercase;
            text-shadow: 0 0 10px rgba(169, 4, 50, 0.5);
        }
        
        .unvan { color: #888; margin-bottom: 25px; font-size: 14px; font-weight: bold; letter-spacing: 1px; }

        /* BUTONLAR */
        .btn {
            display: flex; align-items: center;
            background: #222; color: white; text-decoration: none;
            padding: 12px; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid #333; transition: 0.3s;
        }
        .btn:hover {
            background: #A90432; border-color: #FDB912; color: #FDB912;
            transform: translateX(5px);
        }
        .btn i { margin-right: 15px; width: 20px; text-align: center; font-size: 18px; }

        @keyframes donme { 100% { transform: rotate(360deg); } }


        /* --- MOBİL UYUMLULUK (TELEFON İÇİN KRİTİK AYARLAR) --- */
        @media screen and (max-width: 900px) {
            body {
                flex-direction: column; /* Alt alta diz */
                justify-content: flex-start; /* Üstten başla */
                padding-top: 20px;
            }

            .efsaneler-container {
                position: relative; /* Sabit değil, akışkan olsun */
                height: 250px; /* Resimlerin yüksekliği */
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                margin-bottom: -40px; /* Kartın arkasına hafif girsin */
            }

            .img-box {
                position: relative;
                height: 100%; /* Kapsayıcının boyuna uy */
                width: auto;
                left: auto; right: auto;
                bottom: auto;
            }
            
            /* Mobilde yan yana dursunlar */
            .tesla-img { margin-right: -20px; transform: scale(0.9); }
            .icardi-img { margin-left: -20px; transform: scaleX(-1) scale(0.9); }

            .kart-dis {
                margin-top: 0;
                width: 85%; /* Ekranı doldur */
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="efsaneler-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg" class="img-box tesla-img" alt="Tesla">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mauro_Icardi_2019.jpg/600px-Mauro_Icardi_2019.jpg" class="img-box icardi-img" alt="Icardi">
    </div>

    <div class="kart-dis">
        <div class="kart-ic">
            <div class="avatar">⚡</div> 
            
            <h1>Muhammed Enes</h1>
            <div class="unvan">ELEKTRİK MÜHENDİSİ</div>

            <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="mailto:menestekin10@gmail.com" class="btn">
                <i class="fas fa-envelope"></i> Mail Gönder
            </a>
            <a href="https://github.com" class="btn" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            <div class="footer" style="margin-top:20px; font-size:10px; color:#555;">
                SCIENCE & FOOTBALL
            </div>
        </div>
    </div>

</body>
</html>
