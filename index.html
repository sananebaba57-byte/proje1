<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Tam siyah arka plan */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* KART YAPISI */
        .profil-karti {
            width: 100%;
            max-width: 360px; /* Telefon boyutunda sınırla */
            background-color: #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(253, 185, 18, 0.15); /* Hafif sarı gölge */
            border: 1px solid #222;
        }

        /* KAPAK RESMİ (HEADER) */
        .kapak {
            height: 120px;
            background: linear-gradient(135deg, #A90432, #6b001d, #000); /* Kırmızıdan siyaha */
            position: relative;
        }
        
        /* GS Şeritleri */
        .kapak::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #FDB912; /* Sarı Çizgi */
        }

        /* PROFİL FOTOSU */
        .profil-alani {
            text-align: center;
            margin-top: -60px; /* Kapak resminin üstüne çıksın */
            position: relative;
        }

        .profil-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #111; /* Kendi etrafında siyah boşluk */
            background: #222;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* İSİM ALANI */
        .isim-kutusu {
            text-align: center;
            padding: 10px 20px;
        }

        h1 {
            color: #fff;
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .soyad {
            color: #FDB912; /* GS Sarısı */
            font-weight: 900;
        }

        .unvan {
            color: #888;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* İLHAM KAYNAKLARI (TESLA & ICARDI) */
        .ilham-alani {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.03);
        }

        .ilham-kutu {
            text-align: center;
        }

        .ilham-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
            transition: 0.3s;
        }
        
        .ilham-kutu span {
            display: block;
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }

        /* BUTONLAR */
        .butonlar {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: 0.2s;
            border: 1px solid #333;
        }

        .btn i {
            width: 30px;
            font-size: 18px;
            text-align: center;
            margin-right: 10px;
        }

        /* Renkli Hover Efektleri */
        .btn-insta:hover { background: #E1306C; border-color: #E1306C; }
        .btn-mail:hover { background: #FDB912; color: #000; border-color: #FDB912; }
        .btn-git:hover { background: #fff; color: #000; border-color: #fff; }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #444;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="profil-karti">
        <div class="kapak"></div>

        <div class="profil-alani">
            <div class="profil-img">⚡</div>
        </div>

        <div class="isim-kutusu">
            <h1>Muhammed Enes <span class="soyad">TEKİN</span></h1>
            <div class="unvan">Elektrik Mühendisi</div>
        </div>

        <div class="ilham-alani">
            <div class="ilham-kutu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg" class="ilham-img" alt="Tesla">
                <span>Bilim</span>
            </div>
            <div class="ilham-kutu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mauro_Icardi_2019.jpg/600px-Mauro_Icardi_2019.jpg" class="ilham-img" alt="Icardi">
                <span>Tutku</span>
            </div>
        </div>

        <div class="butonlar">
            <a href="https://www.instagram.com/menestekin909/" class="btn btn-insta" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            
            <a href="mailto:menestekin10@gmail.com" class="btn btn-mail">
                <i class="fas fa-envelope"></i> Mail Gönder
            </a>
            
            <a href="https://github.com" class="btn btn-git" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>

        <div class="footer">
            Kocaeli Üniversitesi • 2025
        </div>
    </div>

</body>
</html>
