<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        /* --- SIFIRLAMA VE TEMEL AYARLAR --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #050505; /* Apple Siyahı */
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- ANA KART (CONTAINER) --- */
        .container {
            width: 100%;
            max-width: 400px; /* Telefon Genişliği Standardı */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PROFİL FOTOĞRAFI --- */
        .profile-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #111;
            /* GS Gradient Halka */
            background: linear-gradient(135deg, #A90432, #FDB912); 
            padding: 3px; 
            background-clip: content-box; /* Resmi halkanın içine al */
        }
        
        .profile-emoji {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px;
        }

        /* --- İSİM VE ÜNVAN --- */
        .header-text { margin-bottom: 25px; }
        
        .name {
            font-size: 22px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        /* Mavi Tik */
        .verified { color: #3ba9f4; font-size: 18px; }

        .title {
            color: #888;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* --- EFSANELER (ICARDI & TESLA) --- */
        /* Bu kısım ikisini yan yana, düzenli tutar */
        .legends-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 35px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .legend-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid #333;
            transition: transform 0.2s;
        }
        
        /* Icardi için Sarı, Tesla için Kırmızı Çerçeve */
        .legend-tesla { border-color: #A90432; }
        .legend-icardi { border-color: #FDB912; }

        .legend-label {
            font-size: 11px;
            color: #aaa;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* --- BUTONLAR (LINKS) --- */
        .links { width: 100%; display: flex; flex-direction: column; gap: 12px; }

        .link-btn {
            background-color: #151515;
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* İkon ve yazıyı ayır */
            transition: all 0.2s ease;
            border: 1px solid #222;
        }

        .link-left { display: flex; align-items: center; gap: 15px; }
        .link-icon { font-size: 20px; width: 24px; text-align: center; }
        
        /* Buton Hover Efektleri */
        .link-btn:hover {
            transform: scale(1.02);
            background-color: #222;
            border-color: #444;
        }

        /* Markalara Özel Renkler (Hoverda) */
        .btn-insta:hover { color: #E1306C; border-color: #E1306C; }
        .btn-mail:hover { color: #FDB912; border-color: #FDB912; }
        .btn-git:hover { color: #fff; border-color: #fff; }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: #444;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .gs-star { color: #FDB912; font-size: 10px; }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-wrapper">
            <div class="profile-img">
                <div class="profile-emoji">⚡</div> </div>
        </div>

        <div class="header-text">
            <div class="name">
                Muhammed Enes TEKİN 
                <i class="fas fa-check-circle verified"></i> </div>
            <div class="title">Elektrik Mühendisi | Kocaeli Üniversitesi</div>
        </div>

        <div class="legends-area">
            <div class="legend-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg" class="legend-img legend-tesla" alt="Tesla">
                <span class="legend-label">Bilim</span>
            </div>
            <div class="legend-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mauro_Icardi_2019.jpg/600px-Mauro_Icardi_2019.jpg" class="legend-img legend-icardi" alt="Icardi">
                <span class="legend-label">Tutku</span>
            </div>
        </div>

        <div class="links">
            <a href="https://www.instagram.com/menestekin909/" class="link-btn btn-insta" target="_blank">
                <div class="link-left">
                    <i class="fab fa-instagram link-icon"></i>
                    <span>Instagram</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #555;"></i> </a>

            <a href="mailto:menestekin10@gmail.com" class="link-btn btn-mail">
                <div class="link-left">
                    <i class="fas fa-envelope link-icon"></i>
                    <span>Bana Mail At</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #555;"></i>
            </a>

            <a href="https://github.com" class="link-btn btn-git" target="_blank">
                <div class="link-left">
                    <i class="fab fa-github link-icon"></i>
                    <span>GitHub Projelerim</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #555;"></i>
            </a>
        </div>

        <div class="footer">
            <span>Designed by Enes</span>
            <i class="fas fa-star gs-star"></i>
            <span>1905</span>
        </div>

    </div>

</body>
</html>
