<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin | Mühendis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* FONTLAR VE GENEL AYARLAR */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Koyu Gri Arka Plan */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* KART TASARIMI */
        .kart {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 380px; /* Telefon boyutunda sabitler */
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 5px solid #A90432; /* Üstte kırmızı çizgi */
            border-bottom: 5px solid #FDB912; /* Altta sarı çizgi */
        }

        /* PROFİL FOTOĞRAFI (ŞİMŞEK YERİNE RESİM) */
        .profil-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden; /* Taşan kısımları gizle */
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Gerçek resim için stil */
        .profil-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi yuvarlağa sığdırır, bozmaz */
        }

        /* İSİM VE BİLGİLER */
        h1 {
            color: #fff;
            font-size: 24px;
            margin: 0 0 5px;
        }

        .unvan {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* EFSANELER (YAN YANA DURAN İKONLAR) */
        .efsaneler {
            display: flex;
            justify-content: center;
            gap: 25px; /* Aralarındaki boşluk */
            margin-bottom: 30px;
            background: rgba(255,255,255,0.05); /* Arkaya hafif fon */
            padding: 15px;
            border-radius: 12px;
        }

        .efsane-kutu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .efsane-resim {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover; /* Resmi yuvarlağa sığdırır */
            border: 2px solid #555;
            margin-bottom: 5px;
        }

        .efsane-isim {
            color: #FDB912; /* Sarı yazı */
            font-size: 12px;
            font-weight: bold;
        }

        /* LİNKLER (BUTONLAR) */
        .btn {
            display: block;
            background-color: #2c2c2c;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-weight: 500;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .btn i { margin-right: 10px; font-size: 18px; }

        /* Buton Renkleri (Üzerine gelince) */
        .btn:hover { background-color: #A90432; color: #fff; border-color: #A90432; }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="kart">
        
        <div class="profil-img">
            <img src="INSTAGRAM_RESIM_LINKI_BURAYA" alt="Muhammed Enes TEKİN">
        </div>

        <h1>Muhammed Enes TEKİN</h1>
        <div class="unvan">Elektrik Mühendisi</div>

        <div class="efsaneler">
            <div class="efsane-kutu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg" class="efsane-resim" alt="Nikola Tesla">
                <span class="efsane-isim">BİLİM</span>
            </div>
            
            <div class="efsane-kutu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mauro_Icardi_2019.jpg/600px-Mauro_Icardi_2019.jpg?v=2" class="efsane-resim" alt="Mauro Icardi">
                <span class="efsane-isim">TUTKU</span>
            </div>
        </div>

        <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <a href="mailto:menestekin10@gmail.com" class="btn">
            <i class="fas fa-envelope"></i> Mail Gönder
        </a>
        
        <a href="https://github.com" class="btn" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>

        <div class="footer">
            Kocaeli Üniversitesi • 2025
        </div>
    </div>

</body>
</html>
