<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin | Legends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Teko:wght@300;500;700&display=swap');

        /* --- GENEL AYARLAR --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Derin Siyah */
            color: white;
            font-family: 'Teko', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Cyber Grid Arka Plan --- */
        body::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(169, 4, 50, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(253, 185, 18, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* --- ANA KART --- */
        .efsane-kart {
            width: 360px;
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: 0.3s;
            position: relative;
        }
        
        .efsane-kart:hover {
            box-shadow: 0 0 30px rgba(169, 4, 50, 0.3);
            border-color: #A90432;
        }

        /* --- EFSANELER HEADER (TESLA & ICARDI) --- */
        .legends-header {
            height: 200px;
            position: relative;
            display: flex;
            width: 100%;
        }

        /* Resim Ortak Özellikleri */
        .legend-img {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center top; /* Yüzler görünsün */
            position: relative;
            filter: contrast(1.1) brightness(0.9);
        }

        /* Tesla Solda */
        .tesla-box {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/79/Tesla_circa_1890.jpeg');
            border-right: 2px solid #A90432; /* GS Kırmızısı Ayraç */
        }
        
        /* Kırmızı Gölgelendirme */
        .tesla-box::after {
            content: '';
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #A90432, transparent);
            opacity: 0.5;
        }

        /* Icardi Sağda */
        .icardi-box {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mauro_Icardi_2019.jpg/600px-Mauro_Icardi_2019.jpg');
        }
        
        /* Sarı Gölgelendirme */
        .icardi-box::after {
            content: '';
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #FDB912, transparent);
            opacity: 0.4;
        }

        /* Ortadaki GS Logosu/İkonu */
        .gs-divider {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: 2px solid #FDB912;
            color: #FDB912;
            font-size: 20px;
            box-shadow: 0 0 10px #FDB912;
        }

        /* --- İSİM VE İÇERİK --- */
        .icerik {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .isim-alani {
            margin-bottom: 25px;
        }

        .ad {
            font-family: 'Syncopate', sans-serif;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            display: block;
            letter-spacing: 1px;
        }

        .soyad {
            font-family: 'Syncopate', sans-serif;
            font-size: 42px; /* Dev Soyadı */
            color: #FDB912; /* GS Sarısı */
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            display: block;
            margin-top: 5px;
            text-shadow: 0 0 15px rgba(253, 185, 18, 0.5);
        }

        .unvan {
            font-size: 16px;
            color: #A90432; /* GS Kırmızısı */
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -5px;
        }

        /* --- BUTONLAR (CYBER STİL) --- */
        .linkler {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: transparent;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 4px; /* Keskin köşeler */
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
            border: 1px solid #333;
            overflow: hidden;
        }

        .btn i {
            position: absolute;
            left: 15px;
            font-size: 20px;
        }

        /* Hover Efekti (GS Renkli Neon) */
        .btn::before {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(253, 185, 18, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            border-color: #FDB912;
            color: #FDB912;
            background: rgba(253, 185, 18, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 185, 18, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #444;
            letter-spacing: 1px;
        }

        /* --- MOBİL UYUM --- */
        @media screen and (max-width: 400px) {
            .efsane-kart { width: 90%; }
            .soyad { font-size: 36px; }
        }
    </style>
</head>
<body>

    <div class="efsane-kart">
        <div class="legends-header">
            <div class="legend-img tesla-box"></div>
            <div class="legend-img icardi-box"></div>
            
            <div class="gs-divider">
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="icerik">
            <div class="isim-alani">
                <span class="ad">Muhammed Enes</span>
                <span class="soyad">TEKİN</span>
                <div class="unvan">Elektrik Mühendisi</div>
            </div>

            <div class="linkler">
                <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                
                <a href="mailto:menestekin10@gmail.com" class="btn">
                    <i class="fas fa-envelope"></i> Email
                </a>
                
                <a href="https://github.com" class="btn" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>

            <div class="footer">
                SCIENCE • PASSION • 2025
            </div>
        </div>
    </div>

</body>
</html>
