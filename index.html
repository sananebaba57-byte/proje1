<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahmed | Linkler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- MODERN CSS TASARIM --- */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Havalı mor-siyah geçiş */
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        .kart {
            background: rgba(255, 255, 255, 0.05); /* Şeffaf beyaz */
            backdrop-filter: blur(15px); /* Buzlu cam efekti */
            -webkit-backdrop-filter: blur(15px);
            width: 320px;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            
            /* Animasyon: Sayfa açılınca yukarıdan aşağı kaysın */
            animation: girisEfekti 1s ease-out;
        }

        /* Profil Resmi Alanı */
        .profil-cerceve {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            /* GS Renklerinde dönen çerçeve efekti */
            background: linear-gradient(45deg, #A90432, #FDB912); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profil-resmi {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            overflow: hidden; /* Resim taşarsa gizle */
        }
        
        /* Eğer gerçek resim koyarsan bu class'ı kullanırsın */
        .profil-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 { margin: 10px 0 5px; font-size: 26px; letter-spacing: 1px; }
        p { color: #ccc; margin-bottom: 30px; font-size: 14px; font-weight: 300; }

        /* Link Butonları */
        .link-kutusu {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .link-kutusu:hover {
            background: rgba(169, 4, 50, 0.2); /* Üzerine gelince hafif kırmızı */
            border-color: #FDB912; /* GS Sarısı kenarlık */
            transform: translateX(5px); /* Hafif sağa kayma */
        }

        .ikon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
        }

        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Animasyon Tanımı */
        @keyframes girisEfekti {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="kart">
        <div class="profil-cerceve">
            <div class="profil-resmi">
                ⚡
            </div>
        </div>
        
        <h1>Sahmed</h1>
        <p>Elektrik Mühendisliği | Kocaeli Üni.<br>Software & Circuit Design</p>

        <a href="https://www.instagram.com/menestekin909/" class="link-kutusu" target="_blank">
            <i class="fab fa-instagram ikon" style="color: #E1306C;"></i>
            <span>Instagram'da Takip Et</span>
        </a>

        <a href="mailto:sahmed@email.com" class="link-kutusu">
            <i class="fas fa-envelope ikon" style="color: #FDB912;"></i>
            <span>Bana Mail Gönder</span>
        </a>

        <a href="https://github.com" class="link-kutusu" target="_blank">
            <i class="fab fa-github ikon" style="color: white;"></i>
            <span>GitHub Projelerim</span>
        </a>
        
        <div class="footer">
            Designed by Sahmed © 2025
        </div>
    </div>

</body>
</html>
