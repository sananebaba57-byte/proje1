<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Enes | CyberCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        /* --- SAYFA YAPISI --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050505; /* Simsiyah */
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Arka Plan Izgarası (Teknik Hava) */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        /* --- NEON KART --- */
        .kart-dis {
            position: relative;
            z-index: 10;
            width: 300px;
            padding: 4px; /* Neon kalınlığı */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(169, 4, 50, 0.3); /* Kırmızı pus */
        }

        /* Dönen Neon Işık (Sarı-Kırmızı) */
        .kart-dis::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, transparent, #A90432, #FDB912, #A90432, transparent);
            animation: donme 3s linear infinite;
        }

        /* Kartın İçi */
        .kart-ic {
            position: relative;
            background: #101010;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            z-index: 11;
        }

        /* Profil Emojisi */
        .avatar {
            font-size: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #FDB912);
        }

        /* Glitch (Cızırtılı) İsim Efekti */
        .glitch-isim {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            position: relative;
            text-shadow: 2px 2px 0px #A90432;
        }

        .unvan {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- BUTONLAR --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .btn i {
            margin-right: 15px;
            font-size: 20px;
            width: 25px;
            text-align: center;
        }

        .btn:hover {
            background: #A90432; /* GS Kırmızısı */
            color: #FDB912; /* GS Sarısı */
            border-color: #FDB912;
            transform: translateX(5px); /* Sağa kayma */
            box-shadow: 0 0 15px rgba(169, 4, 50, 0.5);
        }

        .footer {
            margin-top: 25px;
            font-size: 10px;
            color: #444;
        }

        /* Animasyonlar */
        @keyframes donme {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="kart-dis">
        <div class="kart-ic">
            
            <div class="avatar">⚡</div> <h1 class="glitch-isim">Muhammed Enes</h1>
            <div class="unvan">&lt;Elektrik Mühendisi /&gt;</div>

            <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <a href="mailto:menestekin10@gmail.com" class="btn">
                <i class="fas fa-envelope"></i> Mail Gönder
            </a>

            <a href="https://github.com" class="btn" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            <div class="footer">
                EST. 2025 | KOCAELİ ÜNİ.
            </div>
        </div>
    </div>

</body>
</html>
