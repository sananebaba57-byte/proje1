<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Enes Tekin | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* --- SAYFA YAPISI --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #050505; /* Tam Siyah */
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Arka Plan Aslan Çizgileri */
        body::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(169, 4, 50, 0.1), transparent 30%),
                        radial-gradient(circle at 80% 80%, rgba(253, 185, 18, 0.1), transparent 30%);
            z-index: -1;
        }

        /* --- ANA PROFİL KARTI --- */
        .profile-container {
            width: 360px;
            background: #111; /* Çok koyu gri */
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid #222;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            text-align: center;
            position: relative;
        }

        /* Üst Dekoratif Çizgi */
        .top-banner {
            height: 6px;
            background: linear-gradient(90deg, #A90432, #FDB912, #A90432);
        }

        /* İÇERİK ALANI */
        .icerik {
            padding: 40px 25px 25px;
        }

        /* PROFİL FOTOĞRAFI ALANI (ŞİMŞEK) */
        .avatar-area {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px;
            border: 4px solid #111;
            outline: 2px solid #FDB912; /* Sarı Çerçeve */
            box-shadow: 0 0 20px rgba(253, 185, 18, 0.2);
        }

        /* İSİM VE SOYAD */
        h1 {
            font-size: 26px;
            font-weight: 900;
            margin: 0 0 5px;
            letter-spacing: -0.5px;
        }
        
        .soyisim {
            color: #FDB912; /* GS Sarısı Soyad */
            text-transform: uppercase;
        }

        .unvan {
            color: #999;
            font-size: 13px;
            letter-spacing: 1px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* --- EFSANELER BÖLÜMÜ (SADECE KOD VE İKON) --- */
        .ilham-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ilham-baslik {
            font-size: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .ilham-kutular {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .ilham-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Resim yerine havalı yuvarlak ikonlar */
        .ilham-ikon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #222;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            margin-bottom: 8px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        /* Tesla İkonu Kırmızı */
        .ikon-tesla { color: #A90432; border-color: #A90432; box-shadow: 0 0 10px rgba(169, 4, 50, 0.3); }
        /* Icardi İkonu Sarı */
        .ikon-icardi { color: #FDB912; border-color: #FDB912; box-shadow: 0 0 10px rgba(253, 185, 18, 0.3); }

        .ilham-box span {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
        }

        /* --- BUTONLAR --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.06);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s ease;
            border: 1px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn i { margin-right: 10px; font-size: 18px; }

        /* Hoverda Galatasaray Neonları */
        .btn:hover {
            background-color: #1a1a1a;
            border-color: #FDB912;
            color: #FDB912;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(253, 185, 18, 0.2);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="top-banner"></div>

        <div class="icerik">
            
            <div class="avatar-area">
                <i class="fas fa-bolt" style="color: #FDB912;"></i>
            </div>

            <h1>Muhammed Enes <span class="soyisim">TEKİN</span></h1>
            <div class="unvan">Elektrik Mühendisi | Kocaeli Üniversitesi</div>

            <div class="ilham-container">
                <div class="ilham-baslik">İlham Kaynakları</div>
                <div class="ilham-kutular">
                    <div class="ilham-box">
                        <div class="ilham-ikon ikon-tesla">
                            <i class="fas fa-atom"></i> </div>
                        <span>BİLİM</span>
                    </div>
                    <div class="ilham-box">
                        <div class="ilham-ikon ikon-icardi">
                            <i class="fas fa-futbol"></i> </div>
                        <span>TUTKU</span>
                    </div>
                </div>
            </div>

            <div class="links-container">
                <a href="https://www.instagram.com/menestekin909/" class="btn" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                
                <a href="mailto:menestekin10@gmail.com" class="btn">
                    <i class="fas fa-envelope"></i> Mail Gönder
                </a>
                
                <a href="https://github.com" class="btn" target="_blank">
                    <i class="fab fa-github"></i> GitHub Projeleri
                </a>
            </div>

            <div class="footer">
                KOCAELİ ÜNİVERSİTESİ • 2025
            </div>
        </div>
    </div>

</body>
</html>
